version: '3.8'
services:
  app:
    build: .
    container_name: vehicle-app
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    container_name: vehicle-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
