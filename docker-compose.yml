version: '3.8'

services:
  app:
    build: .
    container_name: vehicle-app
    restart: always
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    networks:
      - webnet

  mongo:
    image: mongo:6
    container_name: vehicle-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    container_name: vehicle-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - webnet

volumes:
  mongo_data:

networks:
  webnet:
    driver: bridge
