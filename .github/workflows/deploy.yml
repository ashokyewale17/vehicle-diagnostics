name: CI/CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/ashokyewale17/node:18-alpine:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build image
        run: echo "Image pushed, starting deployment"

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 via SSH
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          IMAGE: ${{ secrets.IMAGE_NAME }}:latest
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'bash -s' <<EOF
          mkdir -p ~/deploy
          cat > ~/deploy/docker-compose.yml <<YAML
          version: "3.8"
          services:
            app:
              image: ${REGISTRY}/${IMAGE}
              restart: always
              ports:
                - "3000:3000"
            nginx:
              image: nginx:stable-alpine
              volumes:
                - ~/deploy/default.conf:/etc/nginx/conf.d/default.conf:ro
              ports:
                - "80:80"
          YAML

          cat > ~/deploy/default.conf <<'NGINX'
          server {
              listen 80;
              server_name _;
              location / {
                  proxy_pass http://app:3000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
              }
          }
          NGINX

          docker-compose -f ~/deploy/docker-compose.yml pull
          docker-compose -f ~/deploy/docker-compose.yml up -d --remove-orphans
          EOF
